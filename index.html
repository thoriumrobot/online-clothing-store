<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amateur Clothing Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Amateur Clothing</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#collection">Collection</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Discover Your Style</h1>
            <p>Trendy and affordable clothing for everyone.</p>
            <a href="#collection" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Collection Section -->
    <section id="collection" class="collection-section">
        <h2>Our Collection</h2>
        <div class="products">
            <!-- Product Item -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p>$29.99</p>
            </div>
            <!-- Repeat product items as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Amateur Clothing Store. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
